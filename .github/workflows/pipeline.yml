# .github/workflows/pipeline.yml
name: MLOps Reto4 Pipeline

on:
  schedule:
    - cron: "0 */2 * * *"   # corre cada 2 horas
  workflow_dispatch:         # permite ejecutar manualmente desde la pestaña Actions

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write        # para poder commitear monitoring/metrics.csv (opcional)

    env:
      # === Variables del proyecto (desde Secrets) ===
      GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
      GCP_DATASET: ${{ secrets.GCP_DATASET }}
      GCP_BUCKET: ${{ secrets.GCP_BUCKET }}
      GCP_LOCATION: ${{ secrets.GCP_LOCATION }}   # ej: us-east1

      # === Endpoint de Donostia (por si cambia, fácil de sobreescribir) ===
      DONOSTIA_API_URL: https://www.donostia.eus/info/ciudadano/camaras_trafico.nsf/getParkings.xsp

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Configure GCP credentials
        run: |
          echo '${{ secrets.GCP_SA_KEY }}' > gcp-key.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=$PWD/gcp-key.json" >> $GITHUB_ENV

      # ====== EXTRACT: API -> CSV -> GCS -> BigQuery RAW ======
      - name: Extract -> GCS -> BigQuery RAW
        run: |
          python collector/collector.py

      # ====== TRAIN: lee RAW en BQ -> métricas y predicciones (BQ) ======
      - name: Train model -> BigQuery metrics + predictions
        run: |
          python training/training.py

      # (Opcional) Commitea monitoring/metrics.csv al repo para historial rápido
      - name: Commit metrics.csv (optional)
        if: ${{ success() }}
        run: |
          if [ -f monitoring/metrics.csv ]; then
            git config user.name "github-actions"
            git config user.email "actions@github.com"
            git add monitoring/metrics.csv
            git commit -m "Update metrics [skip ci]" || echo "No changes to commit"
            git push || true
          fi

      # Limpia el keyfile por seguridad
      - name: Cleanup credentials
        if: always()
        run: |
          shred -u gcp-key.json || rm -f gcp-key.json
